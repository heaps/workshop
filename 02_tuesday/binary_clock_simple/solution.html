<!DOCTYPE html>
<html>
<script>

// use images to turn on/off clock positions
var zero = 'zero.jpg';
var one = 'one.jpg';


var timer = function() {

	// get current time
	var currentDate = new Date();
	console.log(currentDate);
	var hours = currentDate.getHours();
	var minutes = currentDate.getMinutes();
	var seconds = currentDate.getSeconds();			
	console.log('h:m:s = ' + hours + ':' + minutes + ':' + seconds);

	// time is set using 6 columns
	// first pair of columns used for hours 00-to-24
	// example call to setClock
	// setClock('hour_column', 2);
	// ---- your code ---- 
	setClock('hour_col1_', Math.floor(hours/10));
	setClock('hour_col2_', Math.floor(hours%10));

	// second pair of columns used for minutes 00-to-60
	setClock('min_col1_', Math.floor(minutes/10));
	setClock('min_col2_', Math.floor(minutes%10));

	// third pair of columns used for seconds 00-to-60
	setClock('sec_col1_', Math.floor(seconds/10));
	setClock('sec_col2_', Math.floor(seconds%10));

	// timer calls itself every second
	// use cycle to update the clock every second
	setTimeout(timer, 1000);
};


var setClock = function (col, num) {

	if (num >= 8){
		document.getElementById(col + 'pos8').src = 'one.jpg';
		num -= 8;
	}
	else{
		document.getElementById(col + 'pos8').src = 'zero.jpg';
	}

	if (num >= 4){
		document.getElementById(col + 'pos4').src = 'one.jpg';
		num -= 4;		
	}
	else{
		document.getElementById(col + 'pos4').src = 'zero.jpg';
	}

	if (num >= 2){
		document.getElementById(col + 'pos2').src = 'one.jpg';
		num -= 2;		
	}
	else{
		document.getElementById(col + 'pos2').src = 'zero.jpg';
	}

	if (num >= 1){
		document.getElementById(col + 'pos1').src = 'one.jpg';
		num -= 1;		
	}
	else{
		document.getElementById(col + 'pos1').src = 'zero.jpg';
	}

};


// start timer when page is loaded
window.onload = timer;

</script>

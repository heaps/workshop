<body></body>

<script>

// create ball at y coordinate
var create = function(y){
    var width = window.innerWidth;
    var height = window.innerHeight;
    var x = 0;

    // random color
    var r = Math.floor(255*(Math.random()));
    var g = Math.floor(255*(Math.random()));
    var b = Math.floor(255*(Math.random()));        
    var color = 'rgb(' + r + ', ' + g + ', ' + b + ')';

    // set div attributes
    var div = document.createElement('div');
    div.id = Math.random(Math.random()*1000000);
    div.style.zIndex = '1';
    div.style.position = 'absolute';    
    div.style.left = x + 'px';    
    div.style.top = y + 'px';    
    div.style.width = '50px';    
    div.style.height = '50px';    
    div.style.borderRadius = '50%';
    div.style.background = color;    

    // Then append the whole thing onto the body
    document.getElementsByTagName('body')[0].appendChild(div);

    // return div handle
    div.velocity = Math.round(Math.random()*10);
    div.position = 0;
    return div;        
};


// create balls
var balls = [];
for (var i = 0; i < 10; i++) {
  balls.push(create(i*50));
}


// timer
setInterval(function(){

  // loop through balls, move based on properties
  balls.forEach(function(ball){

    if(ball.position > 200 || ball.position < 0){
      ball.velocity = -1*ball.velocity;
    }
    ball.position = ball.position + ball.velocity;
    ball.style.left = ball.position + 'px';

  });

},100);


</script>

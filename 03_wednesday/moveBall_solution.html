<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocity = 5;
var position = 0;
var ball = document.getElementById('ball');


setInterval(function(){
	if(position > 200 || position < 0){
		velocity = -1*velocity;
	}
	position = position + velocity;
	ball.style.left = position + 'px';
},100);

</script>
